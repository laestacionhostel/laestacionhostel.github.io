<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>La estacion Hostel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="{{site.baseurl}}/style.css">
	<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.min.js"></script>
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-wrapper">
      <a class="logo" href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/img/logo-la-estacion-hostel.svg" width="160px">
      </a>
      <nav>
        <a href="{{ site.baseurl }}/">inicio</a>
        <a href="{{ site.baseurl }}/alojamiento/">alojamiento</a>
        <a href="{{ site.baseurl }}/lago-puelo/">lago puelo</a>
        <a href="{{ site.baseurl }}/ubicacion/">ubicacion</a>
        <a href="{{ site.baseurl }}/contacto/">contacto</a>
      </nav>
      <button type="button" class="toogle-btn js-menu-trigger sliding-panel-button">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="main-container">
    {{content}}
  </div>

<script>
  // Select all links with hashes
$('a[href*="#"]')
  // Remove links that don't actually link to anything
  .not('[href="#"]')
  .not('[href="#0"]')
  .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
      && 
      location.hostname == this.hostname
    ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          };
        });
      }
    }
  });
</script>




</body>
